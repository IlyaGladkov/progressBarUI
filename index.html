<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Progress bar UI</title>
</head>

<body>
    <div class="viewProgressBar">
        <div class="pview"></div>
        <div class="control">
            <label id="progress">
                <input type="text">
                Value
            </label>
            <label class="switch">
                Animate
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <label class="switch">
                Hide
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</body>

</html>
