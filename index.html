<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Progress bar UI</title>
</head>

<body>
    <div class="center">
        <div class="viewProgressBar">
            <div class="pview">
                <progress-bar value="0"></progress-bar>
            </div>
            <div class="control">
                <label>
                    <input pattern="\\d*" inputmode="decimal" class="progressValue" type="number" value="0" min="0" max="100">
                    Value
                </label>
                <label class="switch">
                    Animate
                    <input id="animateSwitch" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label class="switch">
                    Hide
                    <input id="hideSwitch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="./src/progress-bar.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
